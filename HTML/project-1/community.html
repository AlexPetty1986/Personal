<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokéFinder Community</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" type="text/html" href="styles/default-style.css">
  <script type="module" src="./src/loader.js"></script>
  <script type="module" src="./src/community.js"></script>
  <style>
    #element-card-holder-community{
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px,1fr));
      grid-gap: 0.5em;
      margin-top: .5rem;
    }
    main{
      padding: 0;
      margin-left: -1rem;
      margin-right: -1rem;
      margin-bottom: -.3rem;
    }
  </style>
</head>
<body>
  <poke-header></poke-header>
  <poke-navbar current-page="community"></poke-navbar>

  <!-- Main Page -->
  <main class="px-1 py-1">
    <div class="has-background-danger-dark mr-1 p-1"> 
      <div class="is-large p-4">
        <!-- Row #1 -->
        <div class="title has-text-light">Pokéfinder Community</div>
        <!-- Row #2 -->
          <h2 class="subtitle has-text-weight-bold has-text-light mb-0">Check out what Pokémon people have favorite!</h2>
          <div class="is-large p-1">
            <p id="element-status-community" class="has-text-warning mb-2"></p>
            <div id="element-card-holder-community">
              <!-- Favorites go here! -->
            </div>
          </div>
      </div>
    </div>
  </main>
  <poke-footer></poke-footer>
</body>
</html>
