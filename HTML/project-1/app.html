<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokéFinder App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" type="text/css" href="./styles/default-styles.css">
  <link rel="stylesheet" type="text/css" href="./styles/app-styles.css">
  <script type="module" src="./src/loader.js"></script>
  <script type="module" src="./src/app.js"></script>
</head>
<body>
  <poke-header></poke-header>
  <poke-navbar current-page="app"></poke-navbar>

  <!-- Main Page -->
  <main class="px-1 py-1">
    <div class="has-background-danger-dark mr-1 p-1">
      <div class="is-large p-4">
        <!-- Row #1 -->
        <div class="title has-text-light">PokéFinder App</div>
        
        <!-- Row #2 - Instructions -->
        <div class="mt-2">
          <p class="has-text-light mb-5">
            Type in a name or letter to look for a Pokémon<br>
            Then Click the button to start the search!<br>
            Set number of results to All to see all Pokémon or everyone based on your search term!<br>
          </p>

          <!-- Row #2 -  Controls -->
          <div id="box-controls" class="box">
            <div class="control is-inline-block mr-3">
              <span class="subtitle has-text-weight-bold">Pokémon:</span>
              <input id="field-mon" class="select is-primary is-responsive" type="text" placeholder="Enter Pokemon Name">
            </div>

            <div class="control is-inline-block">
              <span class="subtitle has-text-weight-bold">Number of results: </span>
              <select id="field-limit" class="select is-primary is-responsive">
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="All">All</option>
              </select>
            </div>

            <div class="control is-inline-block ml-6">
              <button id="btn-search" class="button is-success is-medium" title="Search for some pokemon!">Search!</button>
            </div>
            <div class="control is-inline-block ml-6">
              <button id="btn-clear-all" class="button is-danger is-medium" title="Clear All Results!">Clear All Results!</button>
            </div>
            <h2 class="subtitle has-text-weight-bold mb-2 mt-0 has-text-dark">My Results</h2>
            <p id="element-status-app" class="has-text-dark mb-2">Click the <b>Search</b> button to view Pokémon</p>
          </div>
        </div>

        <!-- Row #3 - Results -->
          <div class="is-large p-1">
            <div id="element-card-holder">
              <!-- Search results go here! -->
            </div>
          </div>
      </div>
    </div>
  </main>
  <poke-footer></poke-footer>
</body>
</html>
