<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokéFinder Favorites</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" type="text/css" href="./styles/default-styles.css">
  <link rel="stylesheet" type="text/css" href="./styles/fav-styles.css">
  <script type="module" src="./src/loader.js"></script>
  <script type="module" src="src/favorites.js"></script>
</head>
<body>
  <poke-header></poke-header>
  <poke-navbar current-page="favorites"></poke-navbar>

  <!-- Main Page -->
  <main class="px-1 py-1">
    <div class="has-background-danger-dark mr-1 p-1"> 
      <div class="is-large p-4">
        <!-- Row #1 -->
        <div class="title has-text-light">Pokéfinder Favorites</div>
        
        <!-- Row #2  -->
        <div class="box mt-2">
          <h2 class="subtitle has-text-weight-bold mb-0">Favorites</h2>
          <p>Check out all of the Pokémon you have favorited.</p>
          <p>You can also remove them from your favorites by clicking the button on the card.</p>
          <div class="control is-inline-block ml-6">
            <button id="btn-clear-storage" class="button is-danger is-medium" title="Clear All Results!">Clear All Results!</button>
          </div>
        </div>

        <!-- Row #3 -->
        <div class="is-large p-1">
          <p id="element-status" class="has-text-warning mb-2">No favorites yet</p>
          <div id="element-card-holder-fav">
            <!-- Favorites go here! -->
          </div>
        </div>
      </div>
    </div>
  </main>
  <poke-footer></poke-footer>
</body>
</html>
