<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Fourth Canvas</title>
	<style>
	canvas{
		border:1px solid gray;
	}

	body{
		font-family: sans-serif;
	}
		
	button{
		font-size:1.2em;
	}
		
	section{
		margin:.5em 0 .5em 0;
	}
	</style>
	<script>
		// #0 - in this class we will always use ECMAScript 5's "strict" mode
		// See what 'use strict' does here:
		// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
		"use strict";
		
		// #1 call the `init` function after the pages loads
		window.onload = init;

		let ctx;
		let paused = false;
		let canvas;
		let createRectangles = true;
		let createArcs = true;
		let createLines = true;
	
		function init(){
			console.log("page loaded!");
			// #2 Now that the page has loaded, start drawing!
			
			// A - `canvas` variable points at <canvas> tag
			canvas = document.querySelector("canvas");
			
			// B - the `ctx` variable points at a "2D drawing context"
			ctx = canvas.getContext("2d");
			
			createDrawing(ctx);
			setupUI();
			update();
		}

		function update()
		{
			if(paused)
			{
				return;
			}

			requestAnimationFrame(update);
			
			if(createRectangles)
			{
				drawRandomRect(ctx);
			}

			if(createArcs)
			{
				drawRandomArc(ctx);
			}

			if(createLines)
			{
				drawRandomLine(ctx);
			}
		}

		function createDrawing(ctx)
		{
			
			// C - all fill operations are now in red
			ctx.fillStyle = "red"; 
			
			// D - fill a rectangle with the current fill color
			ctx.fillRect(20,20,600,440);

			//rect()
			ctx.fillStyle = "orange";
			ctx.strokeStyle = "pink";
			ctx.lineWidth = 10;
			ctx.beginPath();
			ctx.rect(120,120,400,300);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			//lines
			ctx.strokeStyle = "pink";
			ctx.lineWidth = 5;
			ctx.beginPath();
			ctx.moveTo(20,20);
			ctx.lineTo(620,460);
			ctx.closePath();
			ctx.stroke();

			ctx.strokeStyle = "green";
			ctx.lineWidth = 15;
			ctx.beginPath();
			ctx.moveTo(620,20);
			ctx.lineTo(20,460);
			ctx.closePath();
			ctx.stroke();

			//circle
			ctx.fillStyle = "yellow";
			ctx.strokeStyle = "purple";
			ctx.beginPath();
			ctx.arc(320,240,50,0, Math.PI * 2, false);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			//check off
			ctx.fillStyle = "black"; 
			ctx.strokeStyle = "white";
			ctx.beginPath();
			ctx.arc(260,200,20,0, Math.PI * 2, false);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			ctx.strokeStyle = "white";
			ctx.beginPath();
			ctx.arc(380,200,20, 0, Math.PI * 2, false);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			ctx.strokeStyle = "blue";
			ctx.lineWidth = 20;
			ctx.beginPath();
			ctx.moveTo(620,250);
			ctx.lineTo(20,250);
			ctx.closePath();
			ctx.stroke();
		}

		function drawRandomRect(ctx)
		{
			drawRectangle(ctx,getRandomInt(0,640),getRandomInt(0,480),getRandomInt(10,90),getRandomInt(10,90), getRandomColor(), getRandomInt(2, 20), getRandomColor())
		}

		function drawRandomArc(ctx)
		{
			drawArc(ctx, getRandomInt(0,640), getRandomInt(0,480), getRandomInt(10,90), getRandomColor(), getRandomInt(2, 20), getRandomColor());
		}

		function drawRandomLine(ctx)
		{
			drawLine(ctx, getRandomInt(0,640), getRandomInt(0,480), getRandomInt(0,640), getRandomInt(0,480), getRandomInt(2, 20), getRandomColor())
		}

		//event handlers
		function canvasClicked(e)
		{
			let rect = e.target.getBoundingClientRect();
			let mouseX = e.clientX - rect.x;
			let mouseY = e.clientY - rect.y;
			console.log(mouseX,mouseY);
			for(let i = 0; i < 10; i++)
			{
				let x = getRandomInt(-100, 100) + mouseX;
				let y = getRandomInt(-100, 100) + mouseY;
				let arc = getRandomInt(2, 20);
				let color = getRandomColor();
				let line = getRandomInt(20,50);
				let lineColor = getRandomColor()
				drawArc(ctx,x,y,arc,color, line, lineColor);
			}
		}

		//canvas helpers
		function drawRectangle(ctx,x,y,width,height,fillStyle="black",lineWidth=0,strokeStyle="black")
		{
			ctx.save();
			ctx.fillStyle = fillStyle;
			ctx.beginPath();
			ctx.rect(x, y, width, height);
			ctx.fill();
			if(lineWidth > 0)
			{
				ctx.lineWidth = lineWidth;
				ctx.strokeStyle = strokeStyle;
				ctx.stroke();
			}
			ctx.closePath();
			ctx.restore();
		}

		function drawArc(ctx,x,y,arc,fillStyle="black",lineWidth=0,strokeStyle="black")
		{
			ctx.save();
			ctx.fillStyle = fillStyle; 
			ctx.beginPath();
			ctx.arc(x,y,arc, 0, Math.PI * 2, false);
			ctx.fill();
			if(lineWidth > 0)
			{
				ctx.lineWidth = lineWidth;
				ctx.strokeStyle = strokeStyle;
				ctx.stroke();
			}
			ctx.closePath();
			ctx.restore();
		}

		function drawLine(ctx,x,y,x2,y2,lineWidth=1,strokeStyle="black")
		{
			ctx.save();
			ctx.beginPath();
			ctx.moveTo(x,y);
			ctx.lineTo(x2,y2);
			if(lineWidth > 1)
			{
				ctx.lineWidth = lineWidth;
				ctx.strokeStyle = strokeStyle;
				ctx.stroke();
			}
			ctx.closePath();
			ctx.restore();
		}

		//helpers
		function setupUI()
		{
			document.querySelector("#btnPause").onclick = function(){
				paused = true;
			};

			document.querySelector("#btnPlay").onclick = function(){
				if(paused)
				{
					paused = false;
					update();
				}
			};

			document.querySelector("#btnClear").onclick = function(){
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				createDrawing(ctx);
			};

			canvas.onclick = canvasClicked;

			document.querySelector("#cbRectangles").onclick = function(e){
				createRectangles = e.target.checked;
			}

			document.querySelector("#cbArcs").onclick = function(e){
				createArcs = e.target.checked;
			}

			document.querySelector("#cbLines").onclick = function(e){
				createLines = e.target.checked;
			}
		}

		// handy helper functions!
		function getRandomColor()
		{
			function getByte()
			{
				return 55 + Math.round(Math.random() * 200);
			}

			return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.8)";
		}

		function getRandomInt(min, max) 
		{
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}
	</script>
</head>
<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>
	<section>
		<button id="btnPlay">Play</button>
		<button id="btnPause">Pause</button>
		<button id="btnClear">Clear Screen</button>
	  </section>
	  <section>
		<span>
		  <input type="checkbox" id="cbRectangles" checked>
		  <label for="cbRectangles">Rectangles</label>
		  <input type="checkbox" id="cbArcs" checked>
		  <label for="cbArcs">Arcs</label>
		  <input type="checkbox" id="cbLines" checked>
		  <label for="cbLines">Lines</label>
		</span>
	  </section>
	  <section>
		<p>Click on the screen to "spraypaint" arcs (you probably want the screensaver to be paused)</p>
	  </section>
</body>
</html>
