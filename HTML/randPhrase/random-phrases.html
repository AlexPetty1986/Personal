<script>
    let inspire = document.body.querySelector("p.funnyPhrase");
    let button = document.body.querySelector("p.button");
    button.addEventListener("click", displayQuote);
    
    const quotes = ["THAT'S NOT IN THE SCRIPT!", "This place is bigger than Drew Carey's bar tab.", "Note to self: Don't drink tap water at Jerry Garcia's.", "Note to self: Don't buy rocket sled made by ACME.", "This is like a luau at Mel Blanc's house!", "This is like an all-nighter at Richard Simmons' house.", "THAT'S NOT IN THE SCRIPT!", "Um, that's not in the script...", "Are you after that old sandwich in my pocket?", "Is it just me or am I ENGULFED IN FLAMES?!", "Uh, someone yell cut!", "You mean I'm not 99.9% clean?", "This is for Mr. Sinatra.", "Ah to see the world as Keith Richards does.", "Reminds me of Halloween at Rip Taylor's."];

    function phrase()
    {
        var choice = Math.random()*quotes.length;
        choice = Math.floor(choice);
        inspire.innerHTML = quotes[choice];
    }

    function displayQuote()
    {
        var choice = Math.random()*quotes.length;
        choice = Math.floor(choice);
        inspire.innerHTML = quotes[choice];
    }
</script>
